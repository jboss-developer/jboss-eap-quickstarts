<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h:messages />
		<h:form id="invoiceNewCustomerForm">
			<h:panelGrid columns="3">
				<h:outputLabel for="name">Name:</h:outputLabel>
				<h:inputText value="#{name}" />
				<h:commandButton id="add" value="Add"
					action="#{accountManager.invoiceNewCustomer(name)}">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
		<h:outputText value="Transaction succeeded. For detailed information, see the 'Created customer' message in the log for server 1 and the 'Created invoice' message on server 2."/>
	</ui:define>
</ui:composition>
</html>
