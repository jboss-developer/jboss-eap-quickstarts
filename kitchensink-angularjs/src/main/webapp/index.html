<!DOCTYPE html>
<html lang="en" ng-app="kitchensink">
<head>
    <title>kitchensink</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Disable phone number detection on iOS.  -->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/screen.css" type="text/css" />
    
    <!-- Load angularjs -->
    <script src="js/libs/angular.js"></script>
    <!-- Load angularjs-route, which allows us to use multiple views displayed through application routes -->
    <script src="js/libs/angular-route.js"></script>
    <!-- Load angularjs-resource, which allows us to interact with REST resources as high level services -->
    <script src="js/libs/angular-resource.js"></script>
    
    <!-- Load the controllers for our app -->
    <script src="js/controllers.js"></script>
    
    <!-- Load the application wide JS, such as route definitions -->
    <script src="js/app.js"></script>
    
    <!-- Load the services we have defined for the application, particularly the REST services -->
    <script src="js/services.js"></script>
    
</head>
<body>
    <aside id="container">
        <div class="dualbrand">
            <img src="gfx/rhjb_eap_logo.png" />
        </div>
        <div id="content" ng-view>
            <!-- This div will be templated by AngularJS -->
            [Template content will be inserted here]
        </div>
        <div id="aside">
            <p>Learn more about Red Hat JBoss Enterprise Application Platform.</p>
            <ul>
                <li><a href="https://access.redhat.com/documentation/en/red-hat-jboss-enterprise-application-platform/">Documentation</a></li>
                <li><a href="http://www.redhat.com/en/technologies/jboss-middleware/application-platform">Product Information</a></li>
            </ul>
        </div>
        <footer id="footer">
             <p>
                This is a JBoss EAP quickstart project.<br />
            </p>
            
        </footer>
    </aside>
</body>
</html>
