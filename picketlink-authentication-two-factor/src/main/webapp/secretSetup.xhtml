<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/jquery.qrcode.min.js"></script>
</head>
<body>
    <ui:fragment rendered="#{not identity.loggedIn}">
        <p>Please, login first.</p>
    </ui:fragment>

    <ui:fragment rendered="#{identity.loggedIn}">
        <div id="qrcode-div"></div>

        <h:form>
            <p>This is the QR Code for your secret. Please use the Google Authenticator to configure an account and generate tokens.</p>
            <p>Please, logout and sign in again providing a token.</p>
            <h:commandButton id="logout" value="Log out" action="#{loginController.logout}"/>
        </h:form>

        <script>
            var code = "otpauth://totp/#{identity.agent.loginName}?secret=#{loginController.totpSecret}";
            $('#qrcode-div').qrcode(code);
        </script>
    </ui:fragment>

</body>
</html>
