<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

<p>This quickstart demonstrates how to implement authentication using facebook</p>
<h:form id="loginForm" rendered="#{(!empty param.code) && (not identity.login)}">
    <h:messages globalOnly="true"/>

    <ui:fragment rendered="#{!empty param.code}>">
      <h:inputHidden id="code" value="#{param.code}"/>
    </ui:fragment>

    <div class="buttons">
        <h:commandButton id="login" value="Proceed To Application" action="#{authenticatorSelector.facebook.authenticate}" styleClass="loginButton"/>
    </div>

</h:form>

</h:body>

</html>
