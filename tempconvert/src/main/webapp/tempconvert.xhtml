<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>JBoss Temperature Converter</title>
</head>

<body>

	<h1>JBoss Temperature Converter Service</h1>
    <p>Enter the temperature to convert followed by either C for Celsius or F for Farhenheit </p>
    <p>A value of Zero Kelvin is my nice way of saying your input is wrong!!!</p>
	<div id="container">
		<h:form id="convertForm">
			<h:panelGrid columns="3">
				<h:outputLabel>Temperature:</h:outputLabel>
				<h:inputText value="#{tempFrom}" />
				<h:commandButton id="add" value="Convert"
					action="#{tempConvert.setTempFrom(tempFrom)}">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
        <h:form id="response">
            <h:panelGrid columns="2">
                <h:outputLabel>Converts to:</h:outputLabel>
                <h:outputLabel value="#{tempConvert.temperature}" />
            </h:panelGrid>
        </h:form>
	</div>

</body>
</html>
