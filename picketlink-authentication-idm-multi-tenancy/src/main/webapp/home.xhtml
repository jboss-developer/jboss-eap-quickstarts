<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <ui:fragment rendered="#{identity.loggedIn}">
        <meta http-equiv="Refresh" content="0; URL=#{facesContext.externalContext.requestContextPath}/companies/index.jsf"/>
    </ui:fragment>
</head>
<body>
    <ui:fragment rendered="#{not identity.loggedIn}">
        <p>
            Here are a few sample accounts you can use to start playing:
        </p>

        <table id="tbl_accounts">
            <thead>
            <tr>
                <td><b>Realm</b></td>
                <td><b>Username</b></td>
                <td><b>Password</b></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Acme Corp.</td>
                <td>bugs</td>
                <td>bugs123</td>
            </tr>
            <tr>
                <td>Umbrella Corp.</td>
                <td>jill</td>
                <td>jill123</td>
            </tr>
            <tr>
                <td>Wayne Enterprises</td>
                <td>bruce</td>
                <td>bruce123</td>
            </tr>
            </tbody>
        </table>

        <h:form>
            <p>
                <h:messages globalOnly="true"/>
            </p>

            <div class="loginRow">
                <h:outputLabel for="name" value="Username:" styleClass="loginLabel"/>
                <h:inputText id="name" value="#{loginCredentials.userId}"/>
            </div>

            <div class="loginRow">
                <h:outputLabel for="password" value="Password: " styleClass="loginLabel"/>
                <h:inputSecret id="password" value="#{loginCredentials.password}" redisplay="true"/>
            </div>

            <p>Please, choose where you want to sign in:</p>

            <div class="loginRow">
                <h:selectOneMenu value="#{realmSelector.realm}" >
                    <f:selectItems value="#{supportedRealms}" />
                </h:selectOneMenu>
            </div>

            <p>
                <h:commandButton id="login" value="Login" action="#{loginController.login}" styleClass="loginButton"/>
            </p>
        </h:form>
    </ui:fragment>
</body>
</html>
