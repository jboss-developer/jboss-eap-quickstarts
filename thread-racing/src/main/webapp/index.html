<!DOCTYPE html>
<html>
<head>
<title>Java EE Thread Racing</title>

</head>
<body>
<div style="margin-left: 10px;">
    <h1>Java EE Thread Racing</h1>
    <p>The GREATEST open source racing application ever developed, all for FREE, including TV live broadcast.</p>
    <p>A race where 4 threads run() for glory, completing different stages, each sponsored by a new or updated Java EE technology!</p>
    <form action="">
        <input id="raceButton" onclick="letsRace();" value="INSERT COIN" type="button">
    </form>
    <br />
    <div id="output"></div>
</div>
<script>
    var output = document.getElementById("output");
    function letsRace() {
        document.getElementById("raceButton").disabled = true;
        output.innerHTML = '';
        var openshift = ${openshift};
        var host;
        if (openshift) {
            host = window.location.hostname + ':8000';
        } else {
            host = window.location.host;
        }
        var url = 'ws://' + host + window.location.pathname + 'race';
        var ws = new WebSocket(url);
        ws.onmessage = function (message) {
            output.innerHTML += message.data;
        }
        ws.onclose = function (message) {
            document.getElementById("raceButton").disabled = false;
        }
    }
</script>
</head>
</body>
</html>
