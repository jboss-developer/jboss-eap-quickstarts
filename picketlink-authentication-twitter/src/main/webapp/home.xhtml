<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<p>This quickstart demonstrates how to implement authentication using Twitter</p>

<ui:fragment rendered="#{identity.loggedIn}">
    <div>Congratulations! You are currently logged in as: <b>#{identity.agent.loginName}</b></div>

    <h:form>
        <h:commandButton id="logout" value="Log out" action="#{identity.logout}"/>
    </h:form>
</ui:fragment>

<h:form id="loginForm" rendered="#{not identity.loggedIn}">
    <h:messages globalOnly="true"/>
    <input type="hidden" name="login" value="facebook" />
    <div class="buttons">
        <h:commandButton id="login" action="home.xhtml" image="images/login-with-twitter.png"/>
    </div>
</h:form>

<br style="clear:both"/>

</html>
