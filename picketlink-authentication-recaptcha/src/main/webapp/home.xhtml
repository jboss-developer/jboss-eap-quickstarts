<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
    <ui:fragment rendered="#{identity.loggedIn}">
        <p>If you hit this section is because you were successfully authenticated.</p>

        <h:form>
            <h:commandButton id="logout" value="Log out" action="#{loginController.logout}"/>
        </h:form>
    </ui:fragment>

    <ui:fragment rendered="#{not identity.loggedIn}">
        <h:form>
            <p>
                <h:messages globalOnly="true"/>
            </p>

            <div class="loginRow">
                <h:outputLabel for="name" value="Username:" styleClass="loginLabel"/>
                <h:inputText id="name" value="#{loginCredentials.userId}"/>
            </div>

            <div class="loginRow">
                <h:outputLabel for="password" value="Password: " styleClass="loginLabel"/>
                <h:inputSecret id="password" value="#{loginCredentials.password}" redisplay="true"/>
            </div>

            <p>
                Please, type the words bellow:
            </p>

            <script type="text/javascript"
                    src="http://www.google.com/recaptcha/api/challenge?k=6LdjBeMSAAAAAKr-cIXwYZKJLnWh23cmnfP_k3xD">
            </script>

            <noscript>
                <iframe src="http://www.google.com/recaptcha/api/noscript?k=6LdjBeMSAAAAAKr-cIXwYZKJLnWh23cmnfP_k3xD"
                        height="300" width="500" frameborder="0"></iframe><br/>
                <textarea name="recaptcha_challenge_field" rows="3" cols="40">
                </textarea>
                <input type="hidden" name="recaptcha_response_field"
                       value="manual_challenge"/>
            </noscript>

            <p>
                <h:commandButton id="login" value="Login" action="#{loginController.login}" styleClass="loginButton"/>
            </p>

            <p>
                Tip: you can login with a username/password of jane/abcd1234.
            </p>
        </h:form>
    </ui:fragment>
</body>
</html>
